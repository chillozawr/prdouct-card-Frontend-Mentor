<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
     <article class="product-card">
       <picture>
         <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
         <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" />
       </picture>
         <div class="product-container">
         <p class="product-card__category">Perfume</p>

         <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>

         <p class="product-card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
           Perfumer-Creator for the House of CHANEL.</p>

         <div class="flex-prices">
           <p class="price-current">$149.99</p>
           <p class="price-original">$169.99</p>
         </div>

         <button class="button" data-icon="shopping-cart">Add to Cart</button>
        </div>
     </article>
   </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zhidkov Viktor</a>.
  </div>
</body>
</html>
